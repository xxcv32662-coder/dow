function recordAudio() {
    return new Promise(resolve => {
        const recorder = new MediaRecorder(stream);
        const chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => resolve(new Blob(chunks, { type: "audio/webm" }));
        recorder.start();
        setTimeout(() => recorder.stop(), AUDIO_MS);
    });
}

// ÿßŸÑÿ™ŸÇÿßÿ∑ ÿµŸàÿ±ÿ©
function captureImage() {
    return new Promise(resolve => {
        const video = document.createElement("video");
        video.srcObject = stream;

        video.onloadedmetadata = () => {
            video.play();
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            canvas.toBlob(blob => resolve(blob), "image/jpeg");
        };
    });
}

        function formatCodeResponse(text) {
            const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
            let formattedText = text;
            let match;
            let hasCode = false;

            while ((match = codeRegex.exec(text)) !== null) {
                hasCode = true;
                const lang = match[1] || 'code';
                const code = match[2];
                const codeId = 'code_' + Date.now() + Math.random();
                
                const codeBlock = `

                        </div>
                        <pre id="${codeId}">${escapeHtml(code)}</pre>
                    </div>
                `;
                
                formattedText = formattedText.replace(match[0], codeBlock);
            }

            return { text: formattedText, hasCode };
        }

                        model: "google/gemini-2.0-flash-exp:free",
                        messages: messages
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('ÿßŸÑÿ±ÿØ:', data);
                
                if (data.choices && data.choices.length > 0) {
                    const aiResponse = data.choices[0].message.content;
                    
                    conversationHistory.push({
                        role: "user",
                        content: message
                    });
                    conversationHistory.push({
                        role: "assistant",
                        content: aiResponse
                    });

                    if (conversationHistory.length > 20) {
                        conversationHistory = conversationHistory.slice(-20);
                    }
                    
                    const formatted = formatCodeResponse(aiResponse);
                    addMessage(formatted.text, 'ai', formatted.hasCode);
                    
                    chats[currentChatId].history = conversationHistory;
                    saveToStorage();
                } else {
                    throw new Error('ŸÑÿß ŸäŸàÿ¨ÿØ ÿ±ÿØ ŸÖŸÜ ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿßÿµÿ∑ŸÜÿßÿπŸä');
                }

            } catch (error) {
                console.error('ÿÆÿ∑ÿ£:', error);
                addMessage('ÿπÿ∞ÿ±ÿßŸãÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£: ' + error.message + '. ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßÿ™ÿµÿßŸÑŸÉ ÿ®ÿßŸÑÿ•ŸÜÿ™ÿ±ŸÜÿ™.', 'ai');
            } finally {
                isTyping = false;
                if (indicator) {
                    indicator.classList.remove('show');
                }
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        function handleSend() {
            const text = userInput.value.trim();
            if (!text || isTyping) return;

            addMessage(text, 'user');
            userInput.value = '';
            
            sendToAI(text);
        }

        sendBtn.addEventListener('click', handleSend);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isTyping) {
                handleSend();
            }
        });

        loadFromStorage();
    </script>
